<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UltimateBrainBreaker</title>
  <style>
    body {
      background-color: #1f2937; /* gray-900 */
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #2d3748; /* dark gray */
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .question {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .button {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .red { background-color: #ef4444; }   /* red-500 */
    .green { background-color: #10b981; } /* green-500 */
    .blue { background-color: #3b82f6; }  /* blue-500 */
    .yellow { background-color: #facc15; color: black; } /* yellow-500 */

    .message {
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="media/logo.png" alt="Logo" class="logo">
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="hintPage.html">Hint</a>
        <a href="faq.html">FAQ</a>
    </div>
    <!-- Hamburger Menu Icon -->
    <span class="menu"><i class="fas fa-bars"></i></span>
</div>

  <div class="card">
    <div class="question">?sdrawkcab noitseuq siht rewsna</div>
    <div class="grid">
        <a href="Index.html">
            <button class="button red" onclick="handleAnswer(false)">no</button>
        </a>
        <a href="Question5.html">
      <button class="button green" onclick="handleAnswer(true)">KO</button>
      </a>
      <a href="Index.html">
      <button class="button blue" onclick="handleAnswer(false)">Yes</button>
      </a>
      <a href="Index.html">
      <button class="button yellow" onclick="handleAnswer(false)">30</button>
      </a>
    </div>
    <div id="message" class="message"></div>
  </div>

  <script>
    function handleAnswer(correct) {
      const message = document.getElementById("message");
      if (correct) {
        message.textContent = "Correct! You are a genius!";
      } else {
        message.textContent = "Wrong! Try again...";
      }
    }
  </script>
</body>
</html>
